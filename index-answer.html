<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AppleAnswerHtml</title>
  <link rel="stylesheet-answere" href="styles-answer.css"/> 
</head>
<body>
  
  <!--Answer Code for Imac nav-->
    <!--<script src="/metrics/ac-analytics/2.21.0/scripts/ac-analytics.js" type="text/javascript" charset="utf-8"></script>
    <script src="/metrics/ac-analytics/2.21.0/scripts/auto-init.js" type="text/javascript" charset="utf-8"></script>-->
    
    <input type="checkbox" id="ac-ln-menustate" class="ac-ln-menustate" /><!--Open the second nav list when checked-->

    <nav id="ac-localnav" class="no-js ac-localnav-scrim" lang="en-US" dir="ltr" data-stickydata-analytics-activitymap-region-id="local nav" role="navigation" aria-label="Local">
      <div class="ac-ln-wrapper">
        <div class="ac-ln-background"></div>
        <div class="ac-ln-content">

          <div class="ac-ln-title">
            <!--iMac link--><a href="/imac/" data-analytics-title="product index">iMac</a>
          </div>

          <div class="ac-ln-menu"><!--parent element of right-container-->
            <!--Open close button when screen is narrow-->
            <a href="#ac-ln-menustate" class="ac-ln-menucta-anchor ac-ln-menucta-anchor-open" id="ac-ln-menustate-open" role="button">
              <span class="ac-ln-menucta-anchor-label">Local Nav Open Menu</span>
            </a>
            <a href="#" class="ac-ln-menucta-anchor ac-ln-menucta-anchor-close" id="ac-ln-menustate-close" role="button">
              <span class="ac-ln-menucta-anchor-label">Local Nav Close Menu</span>
            </a>

            <!--#right-container-->
            <div class="ac-ln-menu-tray">
              <ul class="ac-ln-menu-items">
                <li class="ac-ln-menu-item">
                <span class="ac-ln-menu-link current" role="link" aria-disabled="true" aria-current="page">Overview</span></li>
                <li class="ac-ln-menu-item"><a href="/imac/specs/" class="ac-ln-menu-link" data-analytics-title="tech specs">Tech Specs</a></li>
                <li class="ac-ln-menu-item"><a href="/imac/compare/" class="ac-ln-menu-link" data-analytics-title="compare">Compare</a></li>
                <li class="ac-ln-menu-item"><a href="/imac/mac-does-that/" class="ac-ln-menu-link" data-analytics-title="new to mac">New to Mac</a></li>
              </ul>
            </div>

            <div class="ac-ln-actions">
              <div class="ac-ln-action ac-ln-action-menucta" aria-hidden="true">
                <label for="ac-ln-menustate" class="ac-ln-menucta"> <!--today's tag: <label> input discription-->
                <span class="ac-ln-menucta-chevron"></span>
                </label>
              </div>
              <div class="ac-ln-action ac-ln-action-button">
                <a class="ac-ln-button" href="/us/shop/goto/buy_mac/imac" data-analytics-title="buy - imac">
                Buy<span class="ac-ln-action-product">iMac</span></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <label id="ac-ln-curtain" for="ac-ln-menustate"></label>
    <script type="text/javascript" src="/ac/localnav/9/scripts/ac-localnav.built.js"></script>
  <!--/Answer code-->



</body>
</html>
